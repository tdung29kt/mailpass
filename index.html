<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      text-align: center;
    }

    .card .top {
      background: #2979ff;
      padding: 20px;
      position: relative;
    }

    .card .top img.avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 10px;
    }

    .card h2 {
      margin: 15px 0 5px;
      font-weight: 600;
    }

    .card p.role {
      color: #777;
      font-size: 14px;
    }

    .social-icons {
      margin: 15px 0;
    }

    .social-icons i {
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
      color: #333;
    }

    .buttons {
      margin: 15px 0;
    }

    .buttons button {
      padding: 8px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buttons .subscribe {
      background: #2979ff;
      color: white;
      margin-right: 10px;
    }

    .buttons .message {
      background: white;
      border: 2px solid #2979ff;
      color: #2979ff;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #eee;
      padding: 10px 0;
      font-size: 14px;
    }

    .stats i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <img src="https://i.imgur.com/8Km9tLL.png" class="avatar" alt="avatar" />
    </div>
    <h2>CodeBySarthak</h2>
    <p class="role">Full Stack Developer</p>

    <div class="social-icons">
      <i class="fab fa-github"></i>
      <i class="fab fa-linkedin"></i>
      <i class="fab fa-instagram" style="color: #d62976;"></i>
      <i class="fab fa-youtube" style="color: #ff0000;"></i>
    </div>

    <div class="buttons">
      <button class="subscribe">Subscribe</button>
      <button class="message">Message</button>
    </div>

    <div class="stats">
      <div><i class="far fa-heart"></i> 60k</div>
      <div><i class="far fa-comment"></i> 20k</div>
      <div><i class="far fa-share-square"></i> 12k</div>
    </div>
  </div>
</body>
</html>
