<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Tích Xanh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 320px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #1da1f2;
      object-fit: cover;
    }
    .name {
      font-size: 24px;
      margin: 12px 0 4px;
    }
    .verified {
      color: #1da1f2;
      font-size: 16px;
    }
    .verified::after {
      content: "✔";
      margin-left: 6px;
      color: #1da1f2;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      background: #1da1f2;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.2s;
    }
    .buttons a:hover {
      background: #0d8ddf;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.imgur.com/3ZQ3Z2a.png" alt="Avatar" class="avatar">
    <div class="name">Dũng Trần</div>
    <div class="verified">Đã xác minh</div>
    <div class="buttons">
      <a href="https://facebook.com/" target="_blank">Facebook</a>
      <a href="https://t.me/" target="_blank">Telegram</a>
      <a href="mailto:example@email.com">Gửi Email</a>
    </div>
  </div>
</body>
</html>
